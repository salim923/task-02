<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Professional Stopwatch</h1>
        <div class="stopwatch">
            <div id="timeDisplay">00:00:00.000</div>
            <div class="buttons">
                <button id="startStopBtn" class="btn">Start</button>
                <button id="resetBtn" class="btn">Reset</button>
                <button id="lapBtn" class="btn">Lap</button>
            </div>
            <div class="lap-section">
                <h2>Lap Times</h2>
                <ul id="lapsList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
